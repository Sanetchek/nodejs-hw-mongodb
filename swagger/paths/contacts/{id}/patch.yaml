tags:
  - Contacts
summary: Update contact by id
operationId: patchContactById
description: 'Update contact details by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: The unique identifier of the contact to update.
requestBody:
  description: Contact data to update (supports image upload)
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Contact's name
            example: John Doe
          email:
            type: string
            description: Contact's email
            example: johndoe@example.com
          phoneNumber:
            type: string
            description: Contact's phone number
            example: +1234567890
          photo:
            type: string
            format: binary
            description: Contact's photo (image file)
responses:
  '200':
    description: 'Successfully updated contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
